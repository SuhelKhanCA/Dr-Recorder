<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% extends "layout.html" %} {% block title %}Register{% endblock %} {% block content %}
  <div class="container">
    <h2 style="text-align: center">Register</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" name="username" required >
      </div>
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full_name" placeholder="Full Name" name="full_name" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" name="confirm_password" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="gender">Gender</label>
        <select id="gender" class="form-select" name="gender">
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="organization" class="form-label">Organization</label>
        <input type="text" class="form-control" id="organization" placeholder="Organization/Institution" name="organization" required>
      </div>
      <div class="mb-3">
        <label for="village" class="form-label">Village</label>
        <input type="text" class="form-control" id="village" placeholder="Village" name="village" required>
      </div>
      <div class="mb-3">
        <label for="town" class="form-label">Town</label>
        <input type="text" class="form-control" id="town" placeholder="Town" name="town" required>
      </div>
      <div class="mb-3">
        <label for="district" class="form-label">District</label>
        <input type="text" class="form-control" id="district" placeholder="Your District Name" name="district" required>
      </div>
      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state" placeholder="Your State Name" name="state" required>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" placeholder="DD/MM/YYYY" name="dob" required>
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </div>
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
