<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background: #10182f;
        /* min-height: 100px; */
        /* padding: 20px 50px; */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .social-icon,
      .menu {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px 0;
        flex-wrap: wrap;
      }

      .social-icon__item,
      .menu__item {
        list-style: none;
      }

      .social-icon__link {
        font-size: 2rem;
        color: #fff;
        margin: 0 10px;
        display: inline-block;
        transition: 0.5s;
      }
      .social-icon__link:hover {
        transform: translateY(-10px);
      }

      .menu__link {
        font-size: 1.2rem;
        color: #fff;
        margin: 0 10px;
        display: inline-block;
        transition: 0.5s;
        text-decoration: none;
        opacity: 0.75;
        font-weight: 300;
      }

      .menu__link:hover {
        opacity: 1;
      }

      .footer p {
        color: #fff;
        margin: 15px 0 10px 0;
        font-size: 1rem;
        font-weight: 300;
      }
      
    </style>
</head>
<body>
    <footer class="footer">
        <ul class="menu">
            <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
            <li class="menu__item"><a class="menu__link" href="{{ url_for('login') }}">Login</a></li>
            <li class="menu__item"><a class="menu__link" href="{{ url_for('register') }}">Register</a></li>
            <li class="menu__item"><a class="menu__link" href="{{ url_for('logout') }}">Logout</a></li>
            <li class="menu__item"><a class="menu__link" href="#">About Developers</a></li>
        </ul>
        <p>&copy;2024 Dr Recording | All Rights Reserved</p>
      </footer>
</body>
</html>
