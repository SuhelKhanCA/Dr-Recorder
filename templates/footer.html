<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            background-color: #444a57;
            color: white;
            padding: 20px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer .logo img {
            max-width: 100px;
            height: auto;
        }

        .footer .university-name {
            flex-grow: 1;
            text-align: center;
        }

        .footer .university-name h5 {
            margin: 0;
            font-size: 1.2rem;
        }

        .footer .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .footer .social-icons a:hover {
            color: #ffc107;
        }
    </style>
</head>

    <footer class="footer">
        <div class="container">
            <div class="university-name">

            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</html>
