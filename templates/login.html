<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  {% extends "layout.html" %} {% block title %}Login{% endblock %} {% block
    content %}
    <div class="container">
      <h2 style="text-align: center;">Login</h2>
      <form method="POST" onsubmit="disableSubmitButton()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
        </div>
        <button class="btn btn-primary" type="submit" id="loginButton1">Login</button>
      </form>
    </div>
    {% endblock %}
    <script>
      function disableSubmitButton() {
        const loginButton = document.getElementById('loginButton1');
        loginButton.disabled = true;
        return true; 
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
